<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Saas company</title>
  </head>

  <body>
    <div class="header">
      <div class="header-logo">
        <img src="assets/logos/logo-front.svg" alt="Font logo">
      </div>
      <div class="header-nav">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Hire Us</a></li>
          </ul>
        </nav>
        <div class="buy-now">
          <button>Buy Now</button>
        </div>
      </div>
    </div>
    
    <div class="content">
          <div class="bg" style="background-image: url('assets/bg/background-top.svg');">
            <div class="learn-more-vid"> 
              <div class="empower">Empowering teams with the freedom</div>
              <div>Own the unlimited power of the web development</div>
              <div class="more">
                <div class="vid">Play video</div>
                <div class="learn-more">Learn More</div>
              </div>
            </div>

            <div class="icons">
                <img src="assets/logos/google.png" alt="google">
                <img src="assets/logos/atlassian.png" alt="atlassian">
                <img src="assets/logos/asana.png" alt="asana">
                <img src="assets/logos/paypal.jpg" alt="paypal">
                <img src="assets/logos/weave.png" alt="weave">
            </div>
          </div>

        <div class="plans">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </div>
    <div class="footer">Footer</div>
